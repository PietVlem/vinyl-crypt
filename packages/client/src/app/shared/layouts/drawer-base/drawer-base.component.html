
    <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
      <div class="flex-1">
        <!-- Header -->
        <div class="bg-gray-50 px-4 py-6 sm:px-6">
          <div class="flex items-start justify-between space-x-3">
            <div class="space-y-1">
              <h2
                class="text-base font-semibold text-gray-900"
                id="slide-over-title"
              >
                {{ title() }}
              </h2>
              <p class="text-sm text-gray-500">
                {{ description() }}
              </p>
            </div>
            <div class="flex h-7 items-center">
              <button
                type="button"
                class="relative text-gray-400 hover:text-gray-500"
                (click)="drawerService.hide()"
              >
                <span class="absolute -inset-2.5"></span>
                <span class="sr-only">Close panel</span>
                <svg
                  class="size-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                  data-slot="icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <ng-content select="[drawer-content]" />
      </div>

      <!-- Action buttons -->
      <div class="shrink-0 border-t border-gray-200 px-4 py-5 sm:px-6">
        <ng-content select="[drawer-footer]" />
        <div class="flex justify-end space-x-3">
          <ng-content select="[drawer-actions]" />
        </div>
      </div>
    </div>
