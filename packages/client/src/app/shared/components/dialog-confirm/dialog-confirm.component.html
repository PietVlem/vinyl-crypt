<div
  class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:w-full sm:max-w-lg sm:p-6"
>
  <div class="absolute right-0 top-0 hidden pr-4 pt-4 sm:block">
    <button
      (click)="ref.close()"
      type="button"
      class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 cursor-pointer"
    >
      <span class="sr-only">Close</span>
      <ng-icon name="phosphorX" size="20" />
    </button>
  </div>
  <div class="sm:flex sm:items-start">
    <div
      class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10 text-red-600"
    >
      <ng-icon name="phosphorWarning" size="24" />
    </div>
    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
      <h3 class="text-base font-semibold text-gray-900" id="modal-title">
        {{ title() }}
      </h3>
      <div class="mt-2">
        <p class="text-sm text-gray-500">
          {{ description() }}
        </p>
      </div>
    </div>
  </div>
  <div class="mt-5 sm:mt-4 flex gap-2 flex-col sm:flex-row-reverse">
    <button
      appButtonPrimary
      type="button"
      class="w-full !bg-red-600 !hover:bg-red-500 sm:w-auto"
      (click)="confirmFn()"
    >
      {{ confirmText() }}
    </button>
    <button
      appButtonSecondary
      class="w-full sm:w-auto cursor-pointer"
      (click)="ref.close()"
      type="button"
    >
      Cancel
    </button>
  </div>
</div>
