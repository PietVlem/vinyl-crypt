<div
  class="relative z-10"
  [class.pointer-events-none]="!drawerShown()"
  aria-labelledby="slide-over-title"
  role="dialog"
  aria-modal="true"
>
  <div 
    class="fixed inset-0 bg-black pointer-events-none opacity-0 transition ease-in-out duration-500"
    [class.opacity-40]="drawerShown()"
  ></div>

  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
        <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10 sm:pl-16" (clickOutside)="closeDrawer()">
          <div 
            class="pointer-events-auto w-screen max-w-2xl transform transition ease-in-out duration-500"
            [class.translate-x-full]="!drawerShown()"
          >
            <ng-template [cdkPortalOutlet]="drawerPortalComponent | async" />
          </div>
        </div>
    </div>
  </div>
</div>
