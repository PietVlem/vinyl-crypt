<nav
  class="flex items-center justify-between border-t border-gray-200 bg-white py-3"
  aria-label="Pagination"
>
  <div class="hidden sm:block">
    <p class="text-sm text-gray-700">
      Showing
      <span class="font-medium">{{ fromRecordCount() }}</span>
      to
      <span class="font-medium">{{ toRecordCount() }}</span>
      of
      <span class="font-medium">{{ totalRecords() }}</span>
      results
    </p>
  </div>
  <div class="flex flex-1 gap-2 justify-between sm:justify-end">
    <button
      appButtonSecondary
      (click)="goToPage(currentPage() - 1)"
      [disabled]="disablePreviousButton()"
    >Previous</button>
    <button
      appButtonSecondary
      (click)="goToPage(currentPage() + 1)"
      [disabled]="disableNextButton()"
    >Next</button>
  </div>
</nav>
