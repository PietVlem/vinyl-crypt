<div
  class="relative block w-full rounded-lg border-2 border-dashed border-gray-300 p-12 text-center"
>
  <div class="text-center">
    <ng-icon 
        size="32"
        [name]="iconName()"
    />
    <h3 class="mt-2 text-sm font-semibold text-gray-900">{{ title() }}</h3>
    <p class="mt-1 text-sm text-gray-500">
      {{ description() }}
    </p>
    <div class="mt-6">
      <button
        (click)="create.emit()"
        type="button"
        class="inline-flex items-center rounded-md bg-slate-800 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-slate-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-800 cursor-pointer"
      >
        {{ buttonText() }}
      </button>
    </div>
  </div>
</div>
