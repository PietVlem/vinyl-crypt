<app-layout-base>
  <div
    class="grid min-h-full px-6 py-24 bg-white place-items-center sm:py-32 lg:px-8"
  >
    <div class="text-center">
      <p class="text-base font-semibold text-indigo-600">
        {{ activeErrorObject()?.code }}
      </p>
      <h1
        class="mt-4 text-5xl font-semibold tracking-tight text-gray-900 text-balance sm:text-7xl"
      >
        {{ activeErrorObject()?.title }}
      </h1>
      <p
        class="mt-6 text-lg font-medium text-gray-500 text-pretty sm:text-xl/8"
      >
        {{ activeErrorObject()?.description }}
      </p>
      <div class="flex items-center justify-center mt-10 gap-x-6">
        <a
          href="#"
          class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >Go back home</a
        >
        <a href="#" class="text-sm font-semibold text-gray-900"
          >Contact support <span aria-hidden="true">&rarr;</span></a
        >
      </div>
    </div>
  </div>
</app-layout-base>
