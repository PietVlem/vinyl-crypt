<div>
  <div class="sm:flex sm:items-center mb-8">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold text-gray-900">Vinyl records</h1>
      <p class="mt-2 text-sm text-gray-700">A list of all the Vinyl records in your collection.</p>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none flex gap-4">
      <button
        type="button"
        class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        (click)="OpenAddRecordDrawer()"
      >
        Add vinyl record
      </button>
      <button
        type="button"
        class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Share collection
      </button>
    </div>
  </div>

  @if(vinylRecords.isLoading()) {
    loading...
  } @else {
    <pre>
      {{ vinylRecords.data() | json }}
    </pre>
  }
</div>
