@if(error()){
  <app-layout-base>
    <div class="content-layout">
      <h1 id="page-title" class="content__title">Error</h1>
      <div class="content__body">
        <p id="page-description">
          <span>{{ error()?.message }}</span>
        </p>
      </div>
    </div>
  </app-layout-base>
} @else {
  <app-layout-base>
    <p>loading...</p>
  </app-layout-base>
}
